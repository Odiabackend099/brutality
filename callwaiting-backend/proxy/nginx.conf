map $http_upgrade $connection_upgrade {
  default upgrade;
  ''      close;
}

# Rate limiting zones
limit_req_zone $binary_remote_addr zone=webhooks:10m rate=60r/m;

server {
  listen 443 ssl http2;
  server_name n8n.odia.dev;

  ssl_certificate /etc/letsencrypt/live/n8n.odia.dev/fullchain.pem;
  ssl_certificate_key /etc/letsencrypt/live/n8n.odia.dev/privkey.pem;
  include /etc/letsencrypt/options-ssl-nginx.conf;

  add_header X-Frame-Options "SAMEORIGIN";
  add_header X-Content-Type-Options "nosniff";
  add_header X-XSS-Protection "1; mode=block";

  # Rate limiting for webhooks
  location /webhook/ {
    limit_req zone=webhooks burst=10 nodelay;
    
    proxy_pass http://n8n-main:5678;
    proxy_http_version 1.1;

    proxy_set_header Host $host;
    proxy_set_header X-Real-IP $remote_addr;
    proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
    proxy_set_header X-Forwarded-Proto $scheme;
    proxy_set_header X-Original-Host $host;

    proxy_set_header Upgrade $http_upgrade;
    proxy_set_header Connection $connection_upgrade;
    
    # Timeout settings for webhooks
    proxy_connect_timeout 30s;
    proxy_send_timeout 30s;
    proxy_read_timeout 30s;
  }

  # Main n8n interface
  location / {
    proxy_pass http://n8n-main:5678;
    proxy_http_version 1.1;

    proxy_set_header Host $host;
    proxy_set_header X-Real-IP $remote_addr;
    proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
    proxy_set_header X-Forwarded-Proto $scheme;
    proxy_set_header X-Original-Host $host;

    proxy_set_header Upgrade $http_upgrade;
    proxy_set_header Connection $connection_upgrade;
  }
}

# Redirect HTTP to HTTPS
server {
  listen 80;
  server_name n8n.odia.dev;
  return 301 https://$server_name$request_uri;
}
