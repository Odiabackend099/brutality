<svg width="200" height="60" viewBox="0 0 200 60" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="phoneGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#8B5CF6;stop-opacity:1" />
      <stop offset="50%" style="stop-color:#3B82F6;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#10B981;stop-opacity:1" />
    </linearGradient>
    <pattern id="circuitPattern" x="0" y="0" width="20" height="20" patternUnits="userSpaceOnUse">
      <circle cx="10" cy="10" r="1" fill="#60A5FA" opacity="0.6"/>
      <path d="M10,5 L15,10 M10,15 L5,10 M15,10 L20,10 M5,10 L0,10" stroke="#60A5FA" stroke-width="0.5" fill="none"/>
    </pattern>
  </defs>
  
  <!-- Phone Receiver/C Letter -->
  <path d="M15,15 Q15,5 25,5 Q35,5 35,15 Q35,25 25,25 Q15,25 15,15 Z M20,10 Q25,10 25,15 Q25,20 20,20 Q15,20 15,15 Q15,10 20,10 Z" 
        fill="url(#phoneGradient)" 
        stroke="none"/>
  
  <!-- Circuit Board Pattern Overlay -->
  <path d="M20,10 Q25,10 25,15 Q25,20 20,20 Q15,20 15,15 Q15,10 20,10 Z" 
        fill="url(#circuitPattern)" 
        opacity="0.8"/>
  
  <!-- Radiating Data Lines -->
  <g stroke="#60A5FA" stroke-width="1" fill="none" opacity="0.7">
    <line x1="35" y1="15" x2="45" y2="10"/>
    <line x1="35" y1="20" x2="45" y2="25"/>
    <circle cx="45" cy="10" r="1.5" fill="#60A5FA"/>
    <circle cx="45" cy="25" r="1.5" fill="#60A5FA"/>
    <line x1="45" y1="10" x2="50" y2="8"/>
    <line x1="45" y1="25" x2="50" y2="27"/>
  </g>
  
  <!-- Text: CallWaiting AI -->
  <text x="50" y="25" font-family="Inter, -apple-system, BlinkMacSystemFont, sans-serif" font-size="18" font-weight="700" fill="#1E40AF">
    CallWaiting
  </text>
  <text x="50" y="45" font-family="Inter, -apple-system, BlinkMacSystemFont, sans-serif" font-size="18" font-weight="700" fill="#10B981">
    AI
  </text>
</svg>
